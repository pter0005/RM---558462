<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINTECH Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5 p-4">
                    <div class="card-body">
                        <h1 class="card-title text-center">FINTECH</h1>
                        <p class="text-center">A educação financeira na palma de suas mãos</p>
                        <form>
                            <div class="form-group">
                                <label for="username">Nome de usuário ou e-mail</label>
                                <input type="text" class="form-control" id="username" placeholder="Nome de usuário ou e-mail" aria-label="Nome de usuário ou e-mail">
                            </div>
                            <div class="form-group">
                                <label for="password">Inserir senha</label>
                                <input type="password" class="form-control" id="password" placeholder="Inserir senha" aria-label="Inserir senha">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">ENTRAR</button>
                            <div class="text-center mt-3">
                                <button type="button" class="btn btn-outline-primary btn-block" aria-label="Login com Facebook">
                                    <img src="images/2023_Facebook_icon.svg" alt="Facebook" style="width: 20px; height: 20px;"> Facebook
                                </button>
                                <button type="button" class="btn btn-outline-danger btn-block" aria-label="Login com Google">
                                    <img src="images/google-icon-2048x2048-pks9lbdv.png" alt="Google" style="width: 20px; height: 20px;"> Google
                                </button>
                            </div>
                            <div class="text-center mt-3">
                                <a href="#" class="register-link">Não tem uma conta? Registre-se</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
